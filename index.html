<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <title>DashBoard</title>
</head>
<body class="wholepage">
<div class="container-sm">
    <br>
    <div class="row shapka">
        <div class="col-2 text-end">
            <img src="./img/logo.svg" alt="logo sgr">
        </div>
        <div class="col text-uppercase text-center fs-4">
            <p>Мы любим животных и стараемся поддерживать тех из них, кому не посчастливилось иметь ласковых хозяев и тёплый кров.</p>
        </div>
    </div>
    <hr>
    <br>
  <div class="seredka">
    <div class="d-flex align-items-start">
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
          <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Общие ссылки</button>
          <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Клиентская</button>
          <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Перс.Учет</button>
          <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">Пенсии</button>
          <button class="nav-link" id="v-pills-socmsk-tab" data-bs-toggle="pill" data-bs-target="#v-pills-socmsk" type="button" role="tab" aria-controls="v-pills-socmsk" aria-selected="false">Соц вылаты, МСК</button>
        </div>
        <div class="tab-content" id="v-pills-tabContent">
          <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">...1...</div>
          <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">...2...</div>
          <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">...3...</div>
          <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">...4...</div>
          <div class="tab-pane fade" id="v-pills-socmsk" role="tabpanel" aria-labelledby="v-pills-socmsk-tab">...5...</div>
        </div>
    </div>
  </div>  


</div> 

<footer>
    <div class="container-sm">
        <hr>
        <div class="row">
            <div class="col-2"></div>
            <div class="col text-uppercase text-center fs-4">
                <p>!! внимание ссылки открываются только в этом браузере !!!</p>
            </div>
        </div>
    </div>
</footer>  
</body>


<script src="./js/bootstrap.bundle.min.js"></script>
</html>
